fragment repository on Repository {
    name
    owner {
        id
        login
    }
    description
    createdAt
    updatedAt
    url
    stargazerCount
}

query Repositories($login: String!, $first: Int!) {
    user(login: $login) {
        login
        name
        repositories(first: $first) {
            totalCount
            pageInfo {
                hasNextPage
                hasPreviousPage
                startCursor
                endCursor
            }
            nodes {
                ...repository
            }
            edges {
                node {
                    ...repository
                }
            }
        }
    }
}

query Repository($owner: String!, $name: String!) {
    repository(owner: $owner, name: $name) {
        ...repository
    }
}